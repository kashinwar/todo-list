<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Dates & Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            /* background: linear-gradient(to right, #ff9a9e, #fad0c4); */
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                url('background.jpg');
    background-size: cover;
    background-position: center;
    /* background-repeat: no-repeat; */
            margin: 0;
            padding: 0;
            animation: fadeIn 1s ease-in;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background:  linear-gradient(rgba(10, 221, 218, 0.414), rgba(69, 150, 87, 0.5));
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(247, 247, 247, 0.1);
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h2 {
            color: #ff6f61;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            background: #f9f9f9;
        }
        button {
            background: #ff6f61;
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #e65b50;
            transform: translateY(-3px);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #fff3e0;
            margin: 5px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }
        li:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .delete-btn {
            background: #ff1744;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .delete-btn:hover {
            background: #d50000;
            transform: rotate(10deg);
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
            input, button {
                width: 95%;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìÖ To-Do List</h2>
        <input type="text" id="event" placeholder="Enter event">
        <input type="date" id="eventDate">
        <input type="time" id="startTime">
        <input type="time" id="endTime">
        <button onclick="addEvent()">‚ûï Add Event</button>
        <ul id="eventList"></ul>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", loadEvents);

        function addEvent() {
            let event = document.getElementById("event").value;
            let date = document.getElementById("eventDate").value;
            let startTime = document.getElementById("startTime").value;
            let endTime = document.getElementById("endTime").value;
            if (event && date && startTime && endTime) {
                let events = JSON.parse(localStorage.getItem("events")) || [];
                events.push({ event, date, startTime, endTime });
                localStorage.setItem("events", JSON.stringify(events));
                loadEvents();
            }
        }

        function loadEvents() {
            let eventList = document.getElementById("eventList");
            eventList.innerHTML = "";
            let events = JSON.parse(localStorage.getItem("events")) || [];
            events.forEach((e, index) => {
                let li = document.createElement("li");
                li.innerHTML = `${e.event} - ${e.date} (${e.startTime} to ${e.endTime}) <button class='delete-btn' onclick="deleteEvent(${index})">‚ùå</button>`;
                eventList.appendChild(li);
            });
        }

        function deleteEvent(index) {
            let events = JSON.parse(localStorage.getItem("events"));
            events.splice(index, 1);
            localStorage.setItem("events", JSON.stringify(events));
            loadEvents();
        }
    </script>
</body>
</html>
